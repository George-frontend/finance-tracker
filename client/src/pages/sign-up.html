<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <header>
    <h2>Sign Up</h2>
  </header>

  <main>
    <p>Fill in all fields to create an account:</p>

    <form id="signupForm">
      <label for="full-name"><strong>Full Name</strong></label>
      <input type="text" placeholder="Your full name" name="full-name" id="full-name" required>

      <label for="username"><strong>Username</strong></label>
      <input type="text" placeholder="Username" name="username" id="username" required>

      <label for="email"><strong>Email</strong></label>
      <input type="email" placeholder="example@gmail.com" name="email" id="email" required>

      <label for="psw"><strong>Password</strong></label>
      <input type="password" placeholder="Password" name="psw" id="psw" required>

      <label for="confirm-psw"><strong>Confirm Password</strong></label>
      <input type="password" placeholder="Confirm Password" name="confirm-psw" id="confirm-psw" required>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="sign-in.html">Sign In</a>.</p>
  </main>

  <footer>
    <p>Â© 2026 Personal Finance App</p>
  </footer>

  <script type="module" src="/src/js/auth.js"></script>
</body>
</html>
